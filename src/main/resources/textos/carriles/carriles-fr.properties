topResumen = La voie du haut (Top) est généralement occupée par des champions tanks ou combattants, capables d'encaisser beaucoup de dégâts et de faire du dégât sur la durée. Ces champions jouent souvent seuls, cherchant à dominer leur voie, mettre la pression sur les lignes latérales et être une menace constante en duel. En combat d'équipe, ils initient souvent les affrontements ou absorbent les dégâts grâce à leur robustesse.

junglaResumen = Le jungler se déplace entre les camps de la jungle, éliminant les monstres neutres et aidant ses alliés avec des embuscades (ganks) sur les différentes voies. Ce rôle est essentiel pour le contrôle de la carte, la prise d'objectifs comme le Dragon ou le Héraut, et pour équilibrer les voies en difficulté. Une bonne vision stratégique est cruciale à ce poste.

midResumen = La voie du milieu (Mid) est généralement occupée par des mages ou des assassins, capables d'infliger beaucoup de dégâts en peu de temps. Cette position est centrale et permet d'aider les autres lignes rapidement grâce à des rotations fréquentes. Le mid laner a souvent un impact majeur dans les combats grâce à ses dégâts et ses contrôles de foule.

adcResumen = Le tireur (ADC - Attaque Physique Principale) évolue sur la voie du bas avec le support. Son rôle principal est d'infliger des dégâts physiques continus en combat. Bien qu'il soit fragile, il devient vital en milieu et fin de partie grâce à sa capacité à éliminer rapidement les ennemis, s'il est bien protégé.

suppResumen = Le support est le gardien de l'équipe. Il accompagne l'ADC sur la voie du bas et doit le protéger, poser des balises pour la vision, contrôler les ennemis et soutenir les combats avec des compétences utilitaires. Selon son type, il peut soigner, engager les combats ou apporter des boucliers et du contrôle de foule.
