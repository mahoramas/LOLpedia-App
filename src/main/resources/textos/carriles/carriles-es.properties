topResumen = La línea superior (Top) está destinada normalmente a campeones tanques o luchadores, con gran capacidad de resistencia y daño sostenido. Estos campeones suelen jugar en solitario, enfocándose en dominar su línea, presionar el mapa desde los laterales y ser una amenaza constante en el uno contra uno. Su rol en las peleas en equipo puede ser iniciar combates o absorber daño por su durabilidad.

junglaResumen = El jungla se encarga de moverse entre los campamentos de la jungla, derrotando monstruos neutrales y ayudando a sus compañeros con emboscadas (ganks) en las distintas líneas. Es una posición clave para el control del mapa, la toma de objetivos como el dragón y el Heraldo, y el equilibrio de las líneas en desventaja. Su visión estratégica es fundamental para el equipo.

midResumen = La línea central (Mid) suele estar ocupada por campeones magos o asesinos, capaces de infligir mucho daño en poco tiempo. Esta posición es crucial por su cercanía a otras líneas, lo que le permite al jugador rotar con facilidad e influir en el desarrollo global de la partida. El mid laner es muchas veces el protagonista en las peleas gracias a su gran impacto en el daño y el control de masas.

adcResumen = El tirador o ADC (Attack Damage Carry) se sitúa en la línea inferior junto al soporte. Su función principal es infligir el mayor daño físico sostenido posible durante las peleas. Aunque suelen ser frágiles, son vitales en el juego medio y tardío gracias a su capacidad para eliminar enemigos rápidamente si se mantienen bien posicionados y protegidos.

suppResumen = El soporte es el guardián del equipo. Juega en la línea inferior junto al ADC y se encarga de protegerlo, proporcionar visión mediante guardianes, controlar al enemigo y asistir en las peleas con habilidades de utilidad. Dependiendo del tipo de soporte, pueden curar, iniciar peleas o proteger al equipo con escudos y control de masas.
