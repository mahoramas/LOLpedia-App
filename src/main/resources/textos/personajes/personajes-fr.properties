# TOP LANE

garen.nombre=Garen
garen.descripcion=Garen est un fier guerrier de Démacia, symbole de justice et de force. Connu pour sa présence imposante sur le champ de bataille, il se distingue par sa durabilité, sa régénération et ses dégâts constants. Idéal pour les joueurs recherchant un champion simple mais efficace, capable de mener la charge et d'exécuter ses ennemis avec précision.\n\nCompétences:\n- A -> Coup décisif: Garen se libère des ralentissements et fonce vers son ennemi, infligeant un puissant coup physique qui réduit brièvement au silence.\n- Z -> Courage: Garen active une barrière de résistance physique et magique, réduisant les dégâts subis et gagnant de la ténacité pendant quelques secondes.\n- E -> Jugement: Tournoie rapidement avec son épée pendant plusieurs secondes, infligeant des dégâts aux ennemis proches. Inflige plus de dégâts aux champions et peut infliger des coups critiques s'il ne touche qu'une cible.\n- R -> Justice de Démacia: Exécute un ennemi avec peu de points de vie. Les dégâts augmentent selon la vie manquante de la cible et s’adaptent aux éliminations récentes.

teemo.nombre=Teemo
teemo.descripcion=Teemo est un éclaireur yordle qui utilise des tactiques de guérilla et du poison pour contrôler la carte et affaiblir ses ennemis. Bien que petit, sa vitesse, ses pièges et ses dégâts sur la durée en font une menace surprenante, notamment pour ceux qui marchent sur ses champignons.\n\nCompétences:\n- A -> Fléchette aveuglante: Tire une fléchette infligeant des dégâts magiques et aveuglant l'ennemi, rendant ses attaques de base inefficaces pendant quelques secondes.\n- Z -> Vélocité: Teemo gagne un bonus de vitesse de déplacement passif. Lorsqu’activé, il obtient un gain supplémentaire qui se casse s’il subit des dégâts.\n- E -> Tir toxique: Les attaques de base empoisonnent la cible, infligeant des dégâts magiques sur la durée. Le poison évolue avec la puissance.\n- R -> Piège nocif: Place un champignon qui devient invisible après un court délai. Lorsqu’il est déclenché, il explose dans une zone, ralentissant et infligeant des dégâts sur la durée.

gragas.nombre=Gragas
gragas.descripcion=Gragas est un bagarreur polyvalent et résistant qui combine contrôle de foule, dégâts explosifs et soins. Il peut initier les combats ou désorganiser les ennemis grâce à sa mobilité et ses capacités de zone. Son style agressif et humoristique cache une réelle menace.\n\nCompétences:\n- A -> Fût roulant: Lance un fût sur une zone qui peut fermenter pour un effet plus puissant. Lorsqu’il explose, il inflige des dégâts de zone et ralentit les ennemis.\n- Z -> Rage de l’ivrogne: Gragas boit de son fût, réduisant les dégâts subis. Son prochain coup inflige des dégâts de zone bonus en fonction de la vie de la cible.\n- E -> Coup de bidon: Gragas se précipite en avant, percutant le premier ennemi et l’étourdissant. Il s’arrête immédiatement s’il touche un mur.\n- R -> Fût explosif: Lance un énorme fût qui explose dans une zone, infligeant de lourds dégâts magiques et repoussant les ennemis depuis le centre.

# JUNGLA

hecarim.nombre=Hecarim
hecarim.descripcion=Hecarim est un centaure spectral des Îles de la Foudre, alliant la furie de la cavalerie et la brutalité de la guerre. Il fonce sur le champ de bataille avec une vitesse imparable, écrasant tous ceux qui se trouvent sur son chemin avec des charges dévastatrices et une force surnaturelle.\n\nCompétences:\n- A -> Déchaînement: Frappe son arme dans un large arc, infligeant des dégâts physiques en zone. Chaque coup consécutif dans un court laps de temps augmente les dégâts.\n- Z -> Esprit de terreur: Crée une aura qui inflige des dégâts aux ennemis proches et soigne Hecarim d'un pourcentage des dégâts infligés, lui permettant de rester dans le combat.\n- E -> Charge dévastatrice: Augmente sa vitesse de déplacement et repousse les ennemis au contact, infligeant des dégâts supplémentaires en fonction de la distance parcourue.\n- R -> Assaut des ombres: Invoque des cavaliers spectrals qui terrifient les ennemis en traversant, tandis qu'Hecarim se précipite en avant, infligeant des dégâts et perturbant l'équipe ennemie.

lillia.nombre=Lillia  
lillia.descripcion=Lillia est une faune timide et rêveuse qui protège les rêves de la forêt avec sa branche magique et une grâce éthérée. Bien qu'elle soit peureuse, son désir de comprendre le monde et de partager des rêves la mène au combat, où elle danse avec élégance parmi ses ennemis.\n\nCompétences:\n- A -> Coups épanouissants: Frappe sa branche en cercle, infligeant des dégâts magiques aux ennemis proches. Le bord extérieur du cercle inflige des dégâts supplémentaires.\n- Z -> Nuage onirique: Saute vers une zone cible et frappe le sol avec sa branche, infligeant de gros dégâts magiques, surtout au centre de l'impact.\n- E -> Effluves de rêves: Lance une graine qui rebondit à l'impact et ralentit les ennemis touchés, idéale pour commencer les combats à distance.\n- R -> Chanson de la forêt: Endort lentement les ennemis affectés par ses compétences, les plongeant dans un profond sommeil après quelques secondes.

nunu.nombre=Nunu y Willump
nunu.descripcion=Nunu et son compagnon Willump forment un duo attachant, composé d'un enfant rêveur et d'un yéti protecteur. Ensemble, ils explorent le monde avec un esprit aventurier, contrôlant la jungle grâce à leurs capacités de contrôle de foule, de guérison et une énorme boule de neige.\n\nCompétences:\n- A -> Consommation: Willump mord un ennemi, infligeant des dégâts réels et soignant Nunu en fonction de la vie de la cible, idéal pour nettoyer les camps.\n- Z -> Boule de neige géante: Commence à rouler une énorme boule de neige qui grandit au fil du temps, gagnant en vitesse et écrasant les ennemis sur son chemin.\n- E -> Combat de neige: Lance plusieurs boules de neige magiques qui ralentissent et infligent des dégâts aux ennemis, appliquant également du contrôle de foule lorsque plusieurs ennemis sont touchés.\n- R -> Zéro absolu: Canalise une zone de froid extrême qui ralentit considérablement les ennemis et explose après quelques secondes, infligeant d'énormes dégâts magiques en fonction du temps de canalisation.

# MID

zed.nombre=Zed
zed.descripcion=Zed est le maître des ombres, un assassin impitoyable qui glisse à travers les lignes ennemies pour éliminer ses cibles sans laisser de trace. Utilisant sa maîtrise des ombres, il frappe avec une précision fatale avant de disparaître dans l'obscurité.\n\nCompétences:\n- A -> Shuriken tranchant: Lance un shuriken qui traverse les ennemis et inflige des dégâts physiques. Si Zed a des ombres actives, elles lancent également des shurikens.\n- Z -> Ombre vivante: Lance une ombre dans une direction qui imite ses compétences. Zed peut échanger sa position avec elle, ajoutant ainsi de la mobilité et des dégâts.\n- E -> Découpe de l'ombre: Tourne autour de lui, infligeant des dégâts aux ennemis proches. Les ombres tournent aussi, doublant les dégâts si elles frappent le même ennemi.\n- R -> Marque de la mort: Se précipite vers un ennemi et le marque. Après quelques secondes, elle explose, infligeant des dégâts en fonction des dégâts infligés pendant que la marque était active.

vex.nombre=Vex
vex.descripcion=Vex est une yordle mélancolique qui déteste la mobilité excessive et le bonheur des autres. Avec l'aide de son ombre vivante, elle interrompt ses ennemis et crée le chaos émotionnel et magique sur le champ de bataille.\n\nCompétences:\n- A -> Vague menaçante: Envoie une onde d'ombre vers l'avant qui inflige des dégâts et déclenche la marque de la Peur sur les ennemis ayant récemment bougé.\n- Z -> Espace personnel: Émet une onde d'énergie sombre autour d'elle, infligeant des dégâts et repoussant les ennemis proches. Confère un bouclier temporaire.\n- E -> Saut d'ombre: Lance son ombre sur une zone, qui ralentit et explose après un court délai, infligeant des dégâts magiques en zone.\n- R -> Saut de l'ombre: Lance son ombre en ligne droite, marquant l'ennemi touché et permettant de se téléporter vers lui. Si l'ennemi est éliminé, l'aptitude peut être réutilisée.

akali.nombre=Akali
akali.descripcion=Akali est une assassine furtive du clan Kinkou qui a abandonné ses vœux pour éliminer les ennemis d'Ionie seule. Elle se faufile dans et hors du combat avec style et précision, laissant ses ennemis se demander d'où viendra le prochain coup.\n\nCompétences:\n- A -> Coup des cinq points: Lance cinq kunais en cône qui infligent des dégâts magiques et appliquent un effet de ralentissement si lancé près de l'ennemi.\n- Z -> Voile crépusculaire: Crée un nuage de fumée qui la rend invisible tout en se déplaçant à l'intérieur. Octroie également de l'énergie.\n- E -> Passage de l'assassin: Se précipite en arrière puis en avant, marquant et se déplaçant rapidement vers l'objectif.\n- R -> Exécution parfaite: Se lance deux fois sur les ennemis. Le premier coup inflige des dégâts modérés, et le second inflige des dégâts accrus selon les PV manquants de la cible.

# ADC

jinx.nombre=Jinx
jinx.descripcion=Jinx est une criminelle anarchique et explosive de Zaun, accrochée au chaos et à la destruction. Elle prend plaisir à alterner entre des armes lourdes pour semer la pagaille avec des attaques à longue portée, des dégâts explosifs et un arsenal de pièges technologiques.\n\nCompétences:\n- A -> Changement d'arme: Alterne entre son mitrailleuse à tir rapide et son lance-roquettes à longue portée, s'adaptant à la situation.\n- Z -> Zap!: Tire un rayon électrique à longue portée qui ralentit et révèle le premier ennemi touché.\n- E -> Mascafuegos!: Place des chompers explosifs qui immobilisent le premier ennemi qui marche dessus après un court délai.\n- R -> Super Mega Roquette Mortelle: Tire une roquette globale qui inflige plus de dégâts selon la vie manquante de l'ennemi. Parfait pour finir les ennemis à longue distance.

ashe.nombre=Ashe
ashe.descripcion=Ashe, héritière d'Avarosa, dirige son peuple avec sagesse et habileté. C'est une archère précise qui utilise la puissance de la glace pour ralentir, explorer et contrôler les ennemis avec des tirs bien placés et des ultimes décisives.\n\nCompétences:\n- A -> Concentration: Après plusieurs attaques, ses tirs suivants deviennent plus rapides et critiques, augmentant ainsi ses dégâts soutenus.\n- Z -> Flèche de glace: Tire un cône de flèches infligeant des dégâts physiques et appliquant un effet de ralentissement sur tous les ennemis touchés.\n- E -> Regard du faucon: Envoie un faucon de vision qui parcourt la carte, révélant des zones et des unités clés, idéal pour éviter les embuscades ou localiser les ennemis.\n- R -> Flèche de cristal enchantée: Tire une flèche de glace en ligne droite qui étourdit le premier ennemi touché, la durée de l'étourdissement augmentant en fonction de la distance.

kaiSa.nombre=Kai'Sa
kaiSa.descripcion=Kai'Sa a été piégée par le Néant lorsqu'elle était enfant, mais elle a survécu en fusionnant avec une peau symbiotique. Maintenant, elle chasse avec rapidité et précision, faisant évoluer ses capacités en fonction de ses statistiques, devenant une menace au cœur du combat.\n\nCompétences:\n- A -> Pluie Icathienne: Lance une volée de missiles qui se divisent entre les ennemis proches. Avec suffisamment de dégâts d'attaque, elle se met à lancer plus de missiles.\n- Z -> Chercheur du Néant: Tire un projectile à longue portée qui applique la marque du Néant et révèle la cible. Lorsqu'elle est évoluée, elle inflige plus de dégâts et réduit le temps de recharge.\n- E -> Supercharge: Gagne de la vitesse de déplacement, puis de la vitesse d'attaque. Lorsqu'elle est évoluée, elle devient brièvement invisible pendant son déplacement.\n- R -> Instinct de tueur: Se précipite rapidement vers un ennemi marqué, gagnant un bouclier et se repositionnant pour un attaque décisive.

# SUPPORT

braum.nombre=Braum
braum.descripcion=Braum est le cœur protecteur de Freljord, toujours prêt à mettre son bouclier—et sa vie—entre le danger et ses alliés. Avec son charisme inébranlable et sa force surhumaine, il garde son équipe en sécurité quel qu'en soit le prix.\n\nCompétences:\n- A -> Morsure hivernale: Lance une explosion de glace depuis son bouclier, infligeant des dégâts et ralentissant. Applique la marque passive d'étourdissement.\n- Z -> Derrière moi: Saute vers un allié, se positionnant entre lui et le danger, lui offrant de l'armure et de la résistance magique.\n- E -> Inébranlable: Lève son bouclier dans une direction, bloquant les projectiles ennemis et réduisant les dégâts reçus dans cette direction.\n- R -> Fissure glaciale: Frappe le sol en ligne droite, faisant sauter le premier ennemi et ralentissant les autres. Idéal pour initier ou perturber.

thresh.nombre=Thresh
thresh.descripcion=Thresh est une âme condamnée des Îles de la Foudre qui enchaîne les volontés des vivants. Maître du contrôle et de la manipulation, il capture les ennemis avec précision et les punit tout en sauvant ses alliés avec sa lanterne sinistre.\n\nCompétences:\n- A -> Sentence de mort: Lance une chaîne qui accroche le premier ennemi touché, l'étourdissant et permettant à Thresh de se déplacer vers lui.\n- Z -> Passage sombre: Lance sa lanterne vers une zone cible. Les alliés qui la touchent sont transportés vers Thresh. Elle récolte également des âmes.\n- E -> Frapper: Charge sa faux pour repousser ou attirer les ennemis dans une direction. Inflige des dégâts et applique sa passive.\n- R -> La boîte: Invoque cinq murs d'énergie spectrale. Si un ennemi traverse l'un d'eux, il subit des dégâts et est fortement ralenti.

lulu.nombre=Lulu
lulu.descripcion=Lulu est une puissante sorcière yordle qui déforme la réalité à sa guise, accompagnée de sa fée Pix. Elle protège ses alliés avec de la magie de soutien tout en confondant les ennemis avec des transformations et des effets imprévisibles.\n\nCompétences:\n- A -> Rayon scintillant: Pix et Lulu tirent des rayons qui infligent des dégâts et ralentissent les ennemis sur une ligne droite. Efficace pour contrôler et harceler.\n- Z -> Caprice: Peut être lancé sur les alliés pour leur accorder de la vitesse de déplacement ou sur les ennemis pour les transformer en créatures inoffensives pendant quelques secondes.\n- E -> Aide, Pix!: Pix vole vers un allié pour le protéger ou vers un ennemi pour lui infliger des dégâts. Fournit également de la vision de la cible.\n- R -> Croissance sauvage: Augmente considérablement la taille d'un allié, le soigne et lance les ennemis proches en l'air. Idéal pour initier des combats ou sauver des vies.
