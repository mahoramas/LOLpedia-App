# TOP LANE

garen.nombre=Garen
garen.descripcion=Garen es un orgulloso guerrero de Demacia, símbolo de justicia y fuerza. Conocido por su presencia imponente en el campo de batalla, destaca por su durabilidad, regeneración y daño consistente. Es ideal para jugadores que buscan un campeón sencillo pero efectivo, capaz de liderar la carga y ejecutar enemigos con precisión.\n\nHabilidades:\n- Q -> Golpe decisivo: Garen se libera de efectos de ralentización y corre hacia su enemigo, infligiendo un potente golpe físico que silencia durante un breve periodo.\n- W -> Coraje: Garen activa una barrera de resistencia física y mágica, reduciendo el daño recibido y ganando tenacidad por unos segundos.\n- E -> Juicio: Gira rápidamente con su espada durante varios segundos, causando daño a los enemigos cercanos. Hace daño adicional a campeones y aplica críticos si solo golpea a uno.\n- R -> Justicia demaciana: Ejecuta a un enemigo con poca vida. El daño aumenta según la vida faltante del objetivo y escala con asesinatos recientes.

teemo.nombre=Teemo
teemo.descripcion=Teemo es un explorador yordle que utiliza tácticas de guerrilla y envenenamiento para controlar el mapa y desgastar a sus enemigos. Aunque pequeño, su velocidad, trampas y daño por veneno lo convierten en una amenaza sorprendente, especialmente para enemigos descuidados que pisan sus setas.\n\nHabilidades:\n- Q -> Dardo cegador: Dispara un dardo que inflige daño mágico y ciega al enemigo, haciendo que sus ataques básicos fallen durante unos segundos.\n- W -> Movimiento rápido: Teemo obtiene una bonificación de velocidad de movimiento pasiva. Al activarse, gana una mejora de velocidad adicional que se interrumpe si recibe daño.\n- E -> Tiro Tóxico: Los ataques básicos envenenan al objetivo, infligiendo daño mágico durante varios segundos. El veneno escala con poder de habilidad.\n- R -> Trampa venenosa: Coloca una seta que se vuelve invisible tras un corto retraso. Al ser pisada, explota en un área, ralentiza y aplica daño en el tiempo.

gragas.nombre=Gragas
gragas.descripcion=Gragas es un luchador versátil y resistente que mezcla control de masas, daño explosivo y curación. Es capaz de iniciar peleas o desorganizar al enemigo con su movilidad sorprendente y habilidades de zonificación. Su estilo agresivo y humorístico esconde una gran amenaza en cualquier enfrentamiento.\n\nHabilidades:\n- Q -> Barril rodante: Lanza un barril a una ubicación que puede dejar reposar para aumentar su efecto. Al detonarlo, causa daño en área y ralentiza a los enemigos.\n- W -> Furia del borracho: Gragas bebe de su barril, reduciendo el daño recibido. Su próximo ataque inflige daño en área adicional basado en la vida del objetivo.\n- E -> Golpe corporal: Gragas se lanza hacia adelante, golpeando al primer enemigo y aturdiéndolo. Si impacta contra una pared, se detiene inmediatamente.\n- R -> Tonel explosivo: Lanza un enorme barril que explota en un área, causando gran daño mágico y empujando a todos los enemigos desde el centro de la explosión.

# JUNGLA

hecarim.nombre=Hecarim
hecarim.descripcion=Hecarim es un espectro centauro de las Islas de la Sombra, fusionado con la furia de la caballería y la brutalidad de la guerra. Cabalga por el campo de batalla con una velocidad imparable, destruyendo a quienes se cruzan en su camino con embestidas devastadoras y una fuerza espectral inhumana.\n\nHabilidades:\n- Q -> Alboroto: Gira su arma en un amplio arco, causando daño físico en área. Cada golpe consecutivo dentro de poco tiempo incrementa su daño.\n- W -> Espíritu de la escudara: Crea un aura que daña a los enemigos cercanos y le cura un porcentaje del daño infligido, permitiéndole mantenerse en combate.\n- E -> Carga devastadora: Aumenta su velocidad de movimiento y empuja al enemigo al impactar, causando daño adicional según la distancia recorrida.\n- R -> Envite de sombras: Invoca jinetes espectrales que aterrorizan a los enemigos al pasar, mientras Hecarim se lanza hacia adelante, causando daño y desorganizando al equipo enemigo.

lillia.nombre=Lillia  
lillia.descripcion=Lillia es una tímida y soñadora faunesa que protege los sueños del bosque con una rama mágica y una gracia etérea. Aunque temerosa, su deseo de entender el mundo y compartir los sueños la lleva al combate, donde baila con elegancia entre sus enemigos.\n\nHabilidades:\n- Q -> Golpes florecientes: Gira su rama en un círculo, infligiendo daño mágico a los enemigos cercanos. El borde exterior del círculo inflige daño adicional.\n- W -> Estallido onírico: Salta hacia un área y golpea el suelo con su rama, causando gran daño mágico, especialmente en el centro del impacto.\n- E -> Efluvio de los sueños: Lanza una semilla que rebota al impactar y ralentiza a los enemigos alcanzados, ideal para iniciar combates desde la distancia.\n- R -> Canción de la floresta: Adormece lentamente a los enemigos afectados por sus habilidades, haciéndolos caer en un sueño profundo tras unos segundos.

nunu.nombre=Nunu y Willump
nunu.descripcion=Nunu y su amigo Willump son una entrañable pareja formada por un niño soñador y un yeti protector. Juntos, exploran el mundo con espíritu aventurero, controlando la jungla mediante habilidades de control de masas, curación y una bola de nieve gigante.\n\nHabilidades:\n- Q -> Consumo: Willump muerde a un enemigo, infligiendo daño verdadero y curando a Nunu según la vida del objetivo, ideal para limpiar campamentos.\n- W -> Bola de nieve gigante: Empieza a rodar una enorme bola de nieve que crece con el tiempo, acelerándose y aplastando a los enemigos en su camino.\n- E -> ¡Come Nieve!: Lanza múltiples bolas de nieve mágicas que ralentizan y dañan a los enemigos, además de aplicar control de masas al impactar múltiples veces.\n- R -> Cero absoluto: Canaliza una zona de frío extremo que ralentiza enormemente a los enemigos y explota tras unos segundos, infligiendo gran daño mágico en función del tiempo de canalización.

# MID

zed.nombre=Zed
zed.descripcion=Zed es el maestro de las sombras, un asesino despiadado que se desliza entre las líneas enemigas para eliminar a sus objetivos sin dejar rastro. Usando su dominio sobre las sombras, ataca con precisión letal antes de desaparecer en la oscuridad.\n\nHabilidades:\n- Q -> Shuriken navaja: Lanza un shuriken que atraviesa enemigos y aplica daño físico. Si Zed tiene sombras activas, también lanzan shurikens.\n- W -> Sombra viviente: Lanza una sombra hacia una dirección que imita sus habilidades. Zed puede intercambiar posición con ella, añadiendo movilidad y daño.\n- E -> Corte sombrío: Gira en área alrededor suyo, dañando a los enemigos cercanos. Las sombras también giran, duplicando el daño si se golpea con ambas.\n- R -> Marca de la muerte: Se lanza sobre un enemigo, marcándolo. Tras unos segundos, explota infligiendo daño en función del daño infligido mientras la marca está activa.

vex.nombre=Vex
vex.descripcion=Vex es una yordle gótica de actitud melancólica que desprecia la movilidad excesiva y la felicidad de los demás. Con la ayuda de su sombra viviente, interrumpe a sus enemigos y causa caos emocional y mágico en el campo de batalla.\n\nHabilidades:\n- Q -> Oscuridad amenazante: Lanza una onda de sombra hacia adelante que inflige daño y detona la marca del Miedo en enemigos con movilidad reciente.\n- W -> Espacio personal: Emite una onda de energía oscura a su alrededor, dañando y empujando a los enemigos cercanos. Otorga un escudo temporal.\n- E -> Explosión de penumbra: Lanza su sombra hacia una zona, que ralentiza y explota tras una breve demora, infligiendo daño mágico en área.\n- R -> Sombra asoladora: Lanza su sombra en línea recta, marcando y permitiéndole desplazarse al enemigo impactado. Si elimina al objetivo, puede volver a usarla.

akali.nombre=Akali
akali.descripcion=Akali es una asesina sigilosa del clan Kinkou, que ha abandonado sus votos para eliminar a los enemigos de Ionia en solitario. Se desliza dentro y fuera del combate con estilo y precisión, sin que sus enemigos sepan de dónde vino el golpe.\n\nHabilidades:\n- Q -> Golpe de los cinco puntos: Lanza cinco kunais en abanico que infligen daño mágico y aplican efectos de ralentización si se lanza cerca del enemigo.\n- W -> Manto crepuscular: Lanza una nube de humo que la oculta y le permite volverse invisible mientras se mueve dentro de ella. Otorga energía.\n- E -> Paso de la asesina: Se desliza hacia atrás y luego se lanza hacia adelante, marcando y desplazándose rápidamente hacia el objetivo.\n- R -> Ejecución perfecta: Se lanza dos veces sobre los enemigos. El primer uso inflige daño moderado y el segundo, daño elevado según la vida faltante.

# ADC

jinx.nombre=Jinx
jinx.descripcion=Jinx es una anárquica y explosiva criminal de Zaun, adicta al caos y la destrucción. Se deleita cambiando entre armas pesadas para causar estragos con ataques de largo alcance, daño explosivo y un arsenal de trampas tecnológicas.\n\nHabilidades:\n- Q -> ¡Cambiazo!: Alterna entre su ametralladora de disparos rápidos y su lanzacohetes de área y largo alcance, adaptándose a la situación.\n- W -> ¡Zap!: Lanza un rayo eléctrico de largo alcance que ralentiza y revela al primer enemigo impactado.\n- E -> ¡Mascafuegos!: Coloca chompers explosivos que inmovilizan al primer enemigo que los pise tras una breve activación.\n- R -> Supermegacohete mortal: Lanza un cohete global que gana daño según la vida faltante del enemigo. Ideal para rematar a larga distancia.

ashe.nombre=Ashe
ashe.descripcion=Ashe, heredera de Avarosa, lidera su pueblo con sabiduría y habilidad. Es una arquera precisa que utiliza el poder del hielo para ralentizar, explorar el mapa y controlar a los enemigos con tiros bien colocados y definitivas cruciales.\n\nHabilidades:\n- Q -> Concentración: Al activarse tras varios ataques, sus siguientes disparos son rápidos y críticos, aumentando su daño sostenido.\n- W -> Disparo de escarcha: Dispara un cono de flechas que inflige daño físico y aplica ralentización a todos los enemigos alcanzados.\n- E -> Salva: Lanza un halcón de visión que recorre el mapa, revelando unidades y áreas clave, ideal para evitar emboscadas o localizar enemigos.\n- R -> Flecha de cristal encantada: Dispara una flecha de hielo en línea recta que aturde al primer enemigo golpeado, con duración creciente según la distancia.

kaiSa.nombre=Kai'Sa
kaiSa.descripcion=Kai'Sa fue atrapada por el Vacío desde niña, pero sobrevivió fusionándose con una segunda piel simbiótica. Ahora caza con velocidad y precisión, evolucionando sus habilidades con estadísticas, convirtiéndose en una amenaza en el corazón del combate.\n\nHabilidades:\n- Q -> Icathian Rain: Lanza una descarga de misiles que se dividen entre enemigos cercanos. Con suficiente daño de ataque, se mejora para lanzar más misiles.\n- W -> Void Seeker: Dispara un proyectil de largo alcance que aplica marca del Vacío y revela al objetivo. Al evolucionar, inflige más daño y reduce enfriamiento.\n- E -> Supercarga: Gana velocidad de movimiento y luego de ataque. Al evolucionar, se vuelve invisible brevemente durante el movimiento.\n- R -> Instinct Killer: Se lanza rápidamente hacia un enemigo marcado, ganando un escudo y reposicionándose para un ataque decisivo.

# SUPPORT

braum.nombre=Braum  
braum.descripcion=Braum es el corazón protector de Freljord, siempre dispuesto a poner su escudo —y su vida— entre el peligro y sus aliados. Con su carisma inquebrantable y fuerza sobrehumana, mantiene a salvo a su equipo sin importar el coste.\n\nHabilidades:\n- Q -> Golpe invernal: Lanza una descarga de hielo desde su escudo, infligiendo daño y ralentizando. Aplica la marca para su pasiva de aturdimiento.\n- W -> Detrás de mí: Salta hacia un aliado, posicionándose entre él y el peligro, otorgándole armadura y resistencia mágica.\n- E -> Inquebrantable: Alza su escudo hacia una dirección, bloqueando proyectiles enemigos y reduciendo el daño recibido desde esa dirección.\n- R -> Fisura glacial: Golpea el suelo en línea recta, lanzando al aire al primer enemigo y ralentizando a los demás. Ideal para iniciar o interrumpir.

thresh.nombre=Thresh  
thresh.descripcion=Thresh es un alma condenada de las Islas de la Sombra que encadena las voluntades de los vivos. Maestro del control y la manipulación, captura enemigos con precisión y los castiga mientras salva a sus aliados con su siniestra linterna.\n\nHabilidades:\n- Q -> Sentencia de muerte: Lanza una cadena que se engancha al primer enemigo alcanzado, aturdiéndolo y permitiendo a Thresh desplazarse hacia él.\n- W -> Camino oscuro: Lanza su linterna hacia un área. Los aliados que la tocan son transportados a Thresh. También recoge almas.\n- E -> Despellejar: Carga su guadaña para empujar o atraer a los enemigos en una dirección. También inflige daño y aplica su pasiva.\n- R -> La caja: Invoca cinco muros de energía espectral. Si un enemigo atraviesa uno, recibe daño y queda ralentizado severamente.

lulu.nombre=Lulu  
lulu.descripcion=Lulu es una poderosa hechicera yordle que distorsiona la realidad a su antojo, acompañada de su hada Pix. Protege a sus aliados con magia de apoyo mientras confunde a los enemigos con transformaciones y efectos impredecibles.\n\nHabilidades:\n- Q -> Lanza brillante: Pix y Lulu disparan rayos que dañan y ralentizan a los enemigos en línea recta. Efectivo para controlar y hostigar.\n- W -> Capricho: Puede lanzar sobre aliados para darles velocidad de movimiento o sobre enemigos para convertirlos en criaturas inofensivas por unos segundos.\n- E -> Ayuda, Pix!: Pix se lanza hacia un aliado para protegerlo o a un enemigo para dañarlo. También otorga visión del objetivo.\n- R -> Crecimiento salvaje: Aumenta enormemente el tamaño de un aliado, lo cura y lanza por los aires a los enemigos cercanos. Ideal para iniciar peleas o salvar vidas.
